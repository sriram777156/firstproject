<html>
    <head>
        <title>Basic JavaScript Example</title>
    </head>
    <body>
        <h1 id="heading">Welcome to Zenvic</h1>
        <button onclick="changeText()">Click This</button>
        <button onclick="showAlert()">Show Alert</button>
        <script>
            function changeText() {
                document.getElementById("heading").innerHTML="Thanks for clicking";
            }
            function showAlert() {
                prompt("This is JavaScript Alert");
            }
        </script>
    </body>
</html>
