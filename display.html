<html>
    <head>
        <title>diplay</title>
    </head>
    <style>
        .block{
            display:block;
            margin-bottom: 20px;
        }
        .inline{
            display: inline;
            background-color: blue;
            padding: 20px;
        }
        .inline-block{
            display: inline-block;
            background-color: coral;
            width: 200px;
            height: 300px;
        }
        .hidden{
            display: none;
        }
    </style>
    <body>
        <div class="block">Block Element</div>
        <span class="inline">Inline</span>
        <span class="inline-block">inline-block</span>
        <p class="hidden">This is hidden using display: none</p>
    </body>
</html>
